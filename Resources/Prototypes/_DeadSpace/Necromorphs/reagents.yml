              min: 12

- type: entity
  parent: BaseSyringe
  id: SyringeNecromorphMutagenBrute
  categories: [ DoNotMap ]
  components:
    - type: SolutionContainerManager
      solutions:
        injector:
          maxVol: 15
          reagents:
            - ReagentId: NecromorphMutagenBrute
              Quantity: 15

- type: entity
  parent: BaseSyringe
  id: SyringeSerumEnslaved
  categories: [ DoNotMap ]
  components:
    - type: SolutionContainerManager
      solutions:
        injector:
          maxVol: 15
          reagents:
            - ReagentId: SerumEnslaved
              Quantity: 15

- type: reaction
  id: SerumEnslaved
  reactants:
    ExtractInfectorDead:
      amount: 1
    NecromorfBlood:
      amount: 1
    Blood:
      amount: 1
  products:
    SerumEnslaved: 3

- type: reaction
  id: StableMutagenInfectorDead
  reactants:
    ExtractInfectorDead:
      amount: 1
    SulfuricAcid:
      amount: 1
