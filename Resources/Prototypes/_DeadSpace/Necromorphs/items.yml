- type: entity
  parent: BaseItem
  id: ObeliskStoper
  components:
  - type: Sprite
    sprite: _DeadSpace/Items/stoper.rsi
    layers:
    - state: ano01
  - type: Damageable
  - type: Physics
    bodyType: Dynamic
  - type: CollisionWake
    enabled: false
  - type: InteractionOutline
  - type: Reactive
    groups:
      Acidic: [Touch]
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 20
        mask:
        - ItemMask
        layer:
        - Opaque
        restitution: 0.3
        friction: 0.2
  - type: Item
    size: Normal
    sprite: _DeadSpace/Items/stoper.rsi
    heldPrefix: ano01
