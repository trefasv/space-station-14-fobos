      types:
        Cold : 0.1 #per second, scales with temperature & other constants
    heatDamage:
      types:
        Heat : 0.3 #per second, scales with temperature & other constants
  - type: Perishable
  - type: Sanity # DS14
  - type: Vocal
    sounds:
      Male: MaleHuman
      Female: FemaleHuman
      Unsexed: FemaleHuman
  - type: Speech
    speechSounds: Lizard
